<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Ajax: Handling Server Data</title>
<link rel="stylesheet"
      href="./css/styles.css"
      type="text/css"/>
<script src="./scripts/03_ajax_util.js"
        type="text/javascript"></script>
</head>
<body>
<div align="center">
<table border="5">
  <tr><th class="title">Ajax: Handling Server Data</th></tr>
</table>
<p/>
<fieldset>
  <legend>Getting XML Data from Server, Building HTML Table</legend>
  <form action="#">
   <label for="city-type-1">City Type:</label>
   <select name="cityType" id="city-type-1">
     <option value="top-5-cities">Largest Five Cities</option>
     <option value="second-5-cities">Second Five Cities</option>
     <option value="cities-starting-with-s">Cities Starting with 'S'</option>
    </select>
   <br/>
   <input type="button" value="Show Cities"
          onclick='xmlRequest("show-cities",this.form, "xml-city-table", "city")'/>
  </form>
  <p/>
  <div id="xml-city-table"></div>
</fieldset>
<p/>
<fieldset>
  <legend>Getting JSON Data from Server, Building HTML Table</legend>
  <form action="#">
   <label>City Type:</label><br/>
    <input type="radio" name="cityType" value="top-5-cities" checked >Largest Five Cities</input><br/>
    <input type="radio" name="cityType"  value="second-5-cities">Second Five Cities</input><br/>
    <input type="radio" name="cityType"  value="cities-starting-with-s">Cities Starting with 'S'</input><br/>
   <br/>
   <input type="button" value="Show Cities"
          onclick='jsonRequest("show-cities",this.form, "json-city-table", "cities")'/>
  </form>
  <p/>
  <div id="json-city-table"></div>
</fieldset>
<p/>
<fieldset>
  <legend>Getting String Data from Server, Building HTML Table</legend>
  <form action="#">
   <label for="city-type-3">City Type:</label>
   <select name="cityType" id="city-type-3">
     <option value="top-5-cities">Largest Five Cities</option>
     <option value="second-5-cities">Second Five Cities</option>
     <option value="cities-starting-with-s">Cities Starting with 'S'</option>
    </select>
   <input type="button" value="Show Cities"
          onclick='stringRequest("show-cities",this.form, "string-city-table")'/>
  </form>
  <p/>
  <div id="string-city-table"></div>
</fieldset>
<p/>
</div>
</body></html>
